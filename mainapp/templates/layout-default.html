<!DOCTYPE html>
<html lang="pt-br">
{% include 'head.html' %}
<body class="layout-default {% block page_class %}{% endblock %}">
    <div class="content">
        <div class="content-i">
            <main class="main">
                <div class="main-i center">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible" role="alert">
                        {{ message }}
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                    {% block content %}
                    {% endblock %}
                </div>
            </main>
        </div>        
    </div>
{% include 'footer.html' %}
</body>
</html>
